name: MSBuild

on: [push]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: SanyaRemastered.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: suisei-cn/actions-download-file@v1
      id: downloadReferences  # Remember to give an ID if you need the output filename
      name: Download the file
      with:
       url: "https://exiled.host/build_deps/References.zip"
       target: References
    - uses: suisei-cn/actions-download-file@v1
      id: downloadExiled  # Remember to give an ID if you need the output filename
      name: Download the file
      with:
       url: "https://github.com/Exiled-Team/EXILED/releases/download/4.1.6/Exiled.tar.gz"
       target: exiledref
    - name: Extract References
      run: 7z x References/References.zip
    - name: Extract Exiled
      run: 7z x exiledref/Exiled.tar.gz
        
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}} /p:referencepath="References;exiledref\EXILED\Plugins;;exiledref\EXILED\Plugins\dependencies"
